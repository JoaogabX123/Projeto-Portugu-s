<body>

  <!-- Header -->
  <header>

  <!-- RelatÃ³rios -->
  <main class="container">
    <h1>RelatÃ³rios de QuestÃµes</h1>

    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Buscar questÃ£o...">
      <select id="orderSelect">
        <option value="recentes">Mais recentes</option>
        <option value="antigas">Mais antigas</option>
        <option value="alfabetica">Ordem alfabÃ©tica</option>
      </select>
    </div>

    <div class="table-container">
      <table id="questoesTable">
        <thead>
          <tr>
            <th>TÃ­tulo</th>
            <th>Tipo</th>
            <th>Dificuldade</th>
            <th>Status</th>
            <th>Data de CriaÃ§Ã£o</th>
          </tr>

          <!-- Linhas serÃ£o inseridas dinamicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 +PortuguÃªs. Todos os direitos reservados.</p>
      <p>Transformando o ensino de portuguÃªs no Brasil ðŸ‡§ðŸ‡·</p>

  <script>
    // Dados simulados (em um sistema real, viriam do banco de dados)
    const questoes = [
      {titulo: "ConcordÃ¢ncia Verbal", tipo: "Fechada", dificuldade: "MÃ©dia", status: "publicado", data: "2025-10-27"},
      {titulo: "Figuras de Linguagem", tipo: "Aberta", dificuldade: "DifÃ­cil", status: "rascunho", data: "2025-10-25"},
      {titulo: "Uso da Crase", tipo: "Fechada", dificuldade: "FÃ¡cil", status: "publicado", data: "2025-10-24"},
      {titulo: "InterpretaÃ§Ã£o de Texto", tipo: "Aberta", dificuldade: "MÃ©dia", status: "publicado", data: "2025-10-20"},
    ];

    const tbody = document.querySelector('#questoesTable tbody');
    const searchInput = document.querySelector('#searchInput');
    const orderSelect = document.querySelector('#orderSelect');

    // FunÃ§Ã£o para renderizar tabela
    function renderTable(data) {
      tbody.innerHTML = "";
      data.forEach(q => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${q.titulo}</td>
          <td>${q.tipo}</td>
          <td>${q.dificuldade}</td>
          <td><span class="status ${q.status}">${q.status.charAt(0).toUpperCase() + q.status.slice(1)}</span></td>
          <td>${new Date(q.data).toLocaleDateString('pt-BR')}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Ordenar e filtrar
    function atualizarTabela() {
      let filtradas = questoes.filter(q =>
        q.titulo.toLowerCase().includes(searchInput.value.toLowerCase())
      );

      if (orderSelect.value === "recentes") {
        filtradas.sort((a, b) => new Date(b.data) - new Date(a.data));
      } else if (orderSelect.value === "antigas") {
        filtradas.sort((a, b) => new Date(a.data) - new Date(b.data));
      } else if (orderSelect.value === "alfabetica") {
        filtradas.sort((a, b) => a.titulo.localeCompare(b.titulo));
      }

      renderTable(filtradas);
    }

    searchInput.addEventListener('input', atualizarTabela);
    orderSelect.addEventListener('change', atualizarTabela);

    // Inicializa
    atualizarTabela();
  </script>
