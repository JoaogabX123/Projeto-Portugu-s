<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - +Portugu√™s</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 20px;
        }

        /* Cabe√ßario menor */
        .header-mini {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e74c3c;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.5rem;
        }

        .logo::before {
            content: "üìö";
            font-size: 2rem;
        }

        .subtitle {
            color: #34495e;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Parte de Login */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #f39c12, #27ae60, #3498db);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .login-header h1::after {
            content: "‚úèÔ∏è";
            position: absolute;
            top: -5px;
            right: -35px;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        /* Estilos do Formul√°rio */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #bdc3c7;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-wrapper label {
            margin: 0;
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        .forgot-password {
            color: #3498db;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Bot√µes, muitos bot√µes */
        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
        }

        .btn-outline {
            background: transparent;
            color: #3498db;
            border: 2px solid #3498db;
            margin-bottom: 1.5rem;
        }

        .btn-outline:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        /* Dividir, n√©? */
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #bdc3c7;
            font-size: 0.85rem;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ed;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        /* Cadastre-se e ganhe um doce de 40 cm fora o chap√©u */
        .signup-link {
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .signup-link a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #c0392b;
            text-decoration: underline;
        }

        /* Viadagens flutuantes */
        .decorative-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .element {
            position: absolute;
            opacity: 0.8;
            animation: float 6s ease-in-out infinite;
        }

        .element:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 2rem;
            animation-delay: 0s;
        }

        .element:nth-child(2) {
            top: 20%;
            right: 15%;
            font-size: 1.5rem;
            animation-delay: 2s;
        }

        .element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            font-size: 1.8rem;
            animation-delay: 4s;
        }

        .element:nth-child(4) {
            bottom: 30%;
            right: 10%;
            font-size: 2.2rem;
            animation-delay: 1s;
        }

        .element:nth-child(5) {
            top: 50%;
            left: 5%;
            font-size: 1.2rem;
            animation-delay: 3s;
        }

        /* Vortar */
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }

        .back-home a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #34495e;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateX(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Anima√ß√µes melhores que a Disney */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(3deg);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: fadeIn 0.6s ease-out;
        }

        /* Design que responde at√© qeu bem */
        @media (max-width: 480px) {
            .container {
                margin: 0 15px;
            }

            .login-card {
                padding: 2rem 1.5rem;
            }

            .logo {
                font-size: 2.2rem;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .login-header h1::after {
                display: none;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
            }
        }

        /* carreagando */
        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading::after {
            content: "";
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- viadagens flutuantes de fundo -->
    <div class="decorative-elements">
        <div class="element">üìù</div>
        <div class="element">üìñ</div>
        <div class="element">‚úèÔ∏è</div>
        <div class="element">üìö</div>
        <div class="element">üéì</div>
    </div>

    <!-- Voltar ao In√≠cio -->
    <div class="back-home">
        <a href="#" onclick="window.history.back()">
            ‚Üê Voltar ao in√≠cio
        </a>
    </div>

    <!-- Container principal -->
    <div class="container">
        <!-- Header -->
        <div class="header-mini">
            <a href="#" class="logo">+Portugu√™s</a>
            <p class="subtitle">O seu banco de dados de aprendizado</p>
        </div>

        <!-- Login -->
        <div class="login-card">
            <div class="login-header">
                <h1>Entrar</h1>
                <p>Acesse sua conta e continue aprendendo</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Sua senha"
                        required
                    >
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar de mim</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Entrar
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <a href="#" class="btn btn-outline">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width:22px; vertical-align:middle; margin-right:8px;">
                Entrar com Google
            </a>

            <div class="signup-link">
                N√£o tem uma conta? <a href="#">Cadastre-se aqui</a>
            </div>
        </div>
    </div>

    <script>
        // Quem √©s tu?
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Preenchimento dos campos
            if (!email || !password) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            // Email v√°lido
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, insira um e-mail v√°lido.');
                return;
            }

            // Carregando
            loginBtn.classList.add('loading');
            loginBtn.textContent = 'Entrando...';

            // Simula√ß√£o de requisi√ß√£o
            setTimeout(() => {
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Entrar';

                // Aqui voc√™ normalmente enviaria os dados para o seu backend
                console.log('Login attempt:', { email, password });
                alert('Login realizado com sucesso! (Demo)');
                
                // Redirect to dashboard or home page
                // window.location.href = '/dashboard';
            }, 2000);
        });

        // Efeitos de foco
        const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Mostrar/ocultar senha
        function addPasswordToggle() {
            const passwordInput = document.getElementById('password');
            const wrapper = passwordInput.parentElement;
            
            const toggleBtn = document.createElement('button');
            toggleBtn.type = 'button';
            toggleBtn.innerHTML = 'üëÅÔ∏è';
            toggleBtn.style.cssText = `
                position: absolute;
                right: 10px;
                top: 66%;
                transform: translateY(-50%);
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1.3rem;
                opacity: 0.8;
                transition: opacity 0.3s ease;
            `;
            
            toggleBtn.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = 'üëÅÔ∏è';
                }
            });
            
            wrapper.style.position = 'relative';
            wrapper.appendChild(toggleBtn);
        }

        // Inicializar altern√¢ncia de senha
        addPasswordToggle();

        // Entrance animation
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('.header-mini, .login-card');
            elements.forEach((element, index) => {
                element.style.animation = `fadeIn 0.6s ease-out ${index * 0.1}s both`;
            });
        });
    </script>
</body>
</html>
